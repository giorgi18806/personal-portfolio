{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Blog</h1>
    <h3>Giorgi has written {{ blogs.count }} blog{{ blogs.count|pluralize}}</h3>
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog }}</h2></a>
                <p style="font-weight: bold;">{{ blog.date|date:'M d Y' }}</p>
                <p>{{ blog.description|striptags|truncatechars:50 }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
